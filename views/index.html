    <form action="/product" id="Form" method="post">
      <h3>Book a call</h3>
      <h6>Book a call slot and our representative will call you within 1hr of selected time</h6>
      <input type="hidden" name="id" id="id">

      <label for="name">Name :</label>
        <input type="text" name="name" id="name" required>
        <h6>Incorrect Format!</h6>
        
      <label for="email">Email :</label>
        <input type="email" name="email" id="email" required>
        <h6>Incorrect Format!</h6>

      <label for="phone">Phone :</label>
        <input type="number" name="phone" id="phone" required>
        <h6>Incorrect Format!</h6>

      <button type="submit" id="button" name="submit">GET A CALL</button>
      <div id="submitted">
        <h5>Call slot booked</h5>
        <i class="bi bi-check-circle-fill"></i>
      </div>
    </form>
    <div id="user-data" class="bg-light p-3">
      <ul>
      </ul>
    </div>
